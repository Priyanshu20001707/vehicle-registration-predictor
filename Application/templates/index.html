<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Registration Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="nav-logo">TVRI- Telangana Vehicle Registrations Info</div>
  <ul class="nav-links">
    <li><a href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('about') }}">About</a></li>
  </ul>
</nav>


  <div class="main-container">
    <div class="left-panel">
      <h1 class="page-title">Vehicle Registration Predictor</h1>
      <p class="tagline">Predict vehicle registrations with just a few inputs.</p>
    </div>

    <div class="right-panel">
      <form method="POST">
        <label for="vehicle_class">Vehicle Class:</label>
        <select name="vehicle_class" required>
          {% for v in vehicle_classes %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>

        <label for="model_desc">Model Description:</label>
        <select name="model_desc" required>
          {% for m in model_descs %}
            <option value="{{ m }}">{{ m }}</option>
          {% endfor %}
        </select>

        <label for="office">Office Code:</label>
        <select name="office" required>
          {% for o in offices %}
            <option value="{{ o }}">{{ o }}</option>
          {% endfor %}
        </select>

        <label for="month">Month:</label>
        <select name="month" required>
          {% for i in range(1, 13) %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>

        <button type="submit">üîç Predict</button>
      </form>
    </div>
  </div>
</body>
</html>
